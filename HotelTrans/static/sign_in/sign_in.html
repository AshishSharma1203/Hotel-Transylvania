<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Hourly.com Sign In</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Muli"
    />
    <link rel="stylesheet" href="sign_in.css" />
  </head>

  <body>
    <div class="pt-5">
      <h1 class="text-center">
        <a class="link" href="index.html">
          <img
            class="hourly-logo"
            alt="Hourly logo"
            src="hourly-removebg-preview.png"
          />
        </a>
      </h1>

      <div class="container">
        <div class="row">
          <div class="col-md-5 mx-auto">
            <div class="card card-body">
              <form
                id="submitForm"
                action="/login"
                method="post"
                data-parsley-validate=""
                data-parsley-errors-messages-disabled="true"
                novalidate=""
                _lpchecked="1"
              >
                <input
                  type="hidden"
                  name="_csrf"
                  value="7635eb83-1f95-4b32-8788-abec2724a9a4"
                />
                <div class="form-group required">
                  <lSabel for="username">Username / Email</lSabel>
                  <input
                    type="text"
                    class="form-control text-lowercase"
                    id="username"
                    required=""
                    name="username"
                    value=""
                  />
                </div>
                <div class="form-group required">
                  <label
                    class="d-flex flex-row align-items-center"
                    for="password"
                    >Password
                    <a
                      class="ml-auto border-link small-xl"
                      href="/forget-password"
                      >Forget?</a
                    ></label
                  >
                  <input
                    type="password"
                    class="form-control"
                    required=""
                    id="password"
                    name="password"
                    value=""
                  />
                </div>
                <div class="form-group mt-4 mb-4">
                  <div class="custom-control custom-checkbox">
                    <input
                      type="checkbox"
                      class="custom-control-input"
                      id="remember-me"
                      name="remember-me"
                      data-parsley-multiple="remember-me"
                    />
                    <label class="custom-control-label" for="remember-me"
                      >Remember me?</label
                    >
                  </div>
                </div>
                <div class="form-group pt-1">
                  <button class="btn btn-primary btn-block" type="submit">
                    Log In
                  </button>
                </div>
              </form>
              <p class="small-xl pt-3 text-center">
                <span class="text-muted">Not a member?</span>
                <a href="/signup">Sign up</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- code for scroll to top feature button  -->

    <a href="#" id="btn-back-to-top" style="display: none"><span></span></a>

    <script>
      //Get the button
      let mybutton = document.getElementById("btn-back-to-top");

      // When the user scrolls down 20px from the top of the document, show the button
      window.onscroll = function () {
        scrollFunction();
      };

      function scrollFunction() {
        if (
          document.body.scrollTop > 0 ||
          document.documentElement.scrollTop > 0
        ) {
          mybutton.style.display = "block";
        } else {
          mybutton.style.display = "none";
        }
      }
      // When the user clicks on the button, scroll to the top of the document
      mybutton.addEventListener("click", backToTop);

      function backToTop() {
        document.body.scrollTop = 0;
        document.documentElement.scrollTop = 0;
      }
    </script>

    <!-- code for scroll to top feature button ends  -->
  </body>
</html>
