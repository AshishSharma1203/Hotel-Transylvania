<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp</title>
    <link rel="icon" type="image/x-icon" href="/static/Icons/Hotelicon.png" />
    <link rel="stylesheet" href="/static/css/signup.css" />
  </head>

  <body>
    <nav class="navigation">
      <a href="/" id="navbar-logo">Hotel Transylvania</a>
      <a class="login-btn" href="/signup">SignUp</a>
      <a class="login-btn" href="/login">Login</a>
    </nav>
    <main>
      <div class="login_box">
        <h2>SignUp</h2>
        <div class="profile">
          <h3>SignUp As:</h3>
          <select name="moster/human">
            <option value="human">Human</option>
            <option value="Monster">Monster</option>
          </select>
        </div>
        <form>
          <div class="user_box">
            <input type="text" name="username" required />
            <label>Enter Your Name</label>
          </div>
          <div class="user_box">
            <input type="text" name="username" required />
            <label>Create Username</label>
          </div>
          <div class="user_box">
            <input type="email text" name="username" required />
            <label>Enter E-mail Address</label>
          </div>
          <div class="user_box">
            <input type="password" name="password" required id="password" />
            <label>Create Password</label>
          </div>
          <div class="user_box">
            <input type="text" name="password" required id="confirm_password" />
            <label>Confirm Password</label>
          </div>
          <div class="message"></div>
          <div class="button_form">
            <button id="create">Create Account</button>
            <div id="login">
              Already have an account ?
              <a href="login.html">Login</a>
            </div>
          </div>
        </form>
      </div>
    </main>
    <footer>
      <div class="copyright">Copyright &copy 2022 Hotel Transylvania</div>
      <div class="contact">
        <div class="contact-box">
          <img
            src="https://img.icons8.com/ios-filled/512/company.png"
            alt="building"
            width="60px"
          /><br />
          <label>Location</label><br />
          Lorem, ipsum dolor.
        </div>
        <div class="contact-box">
          <img
            src="https://img.icons8.com/ios-filled/512/ringing-phone.png"
            alt="phone"
            width="60px"
          /><br />
          <label>Phone</label><br />
          +91 123456789
        </div>
        <div class="contact-box">
          <img
            src="https://img.icons8.com/ios-glyphs/512/mail-account.png"
            alt="e-mail"
            width="60px"
          /><br />
          <label>E-Mail</label><br />
          fakemail@ghost.com
        </div>
      </div>
    </footer>

    <script src="/static/signup.js"></script>
  </body>
</html>
